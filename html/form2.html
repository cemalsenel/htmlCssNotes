<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=7, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="result2.html" method="GET" name="myform">
        <div>
            <label for="cars">Choose a car : </label>
            <br>
            <select name="cars" id="cars" size="2" multiple >
                <option value="Porsche">Porsche</option>
                <option value="Maseratti" selected>Maseratti</option>
                <option value="BMW">BMW</option>
                <option value="Tesla" >Tesla</option>
            </select>
        </div>
        <br>
        <div>
            <label for="cars">Choose a car : </label>
            <br>
            <select name="cars" id="cars" >
                <option value="disabled selected value"></option>
                <option value="Porsche">Porsche</option>
                <option value="Maseratti">Maseratti</option>
                <option value="BMW">BMW</option>
                <option value="Tesla" >Tesla</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Enter comment here:</label>
            <br>
            <textarea name="message" id="message" style="width:200px; height:200px; resize: none;" maxlength="50">Enter text here</textarea>
        </div>
        <br>
        <div>
            <label for="browsers">Browsers:</label>
            <input type="text" list="browsers"  name="options">
            <datalist id="browsers">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Opera"></option>
                <option value="IE"></option>
            </datalist>
        </div>
        <br>
        <div>
            <fieldset>
                <legend>Personal Info </legend>
                <label for="fname">First Name :</label>
                <br>
                <input type="text" name="fname" id="fname" value="Jimmy">
                <br>
                <label for="lname">Last Name :</label>
                <br>
                <input type="text" name="lname" value="Johhny">
            </fieldset>
        </div>

        <input type="submit" value="Send">
    </form>
    
</body>
</html>
