<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="result.html" name="myfirstform" method="">
    <div>
        <label>Username : <input type="text" name="Kullanıcı Adı" placeholder="Username"></label><!--1.Yol : label ve input bind etme(label etiketi içinde kullanmak)-->
        <br>
        <br>
        <label for="surname">Surname : </label>
        <input type="text" name="Soyadı" id="surname" placeholder="Surname"><!--2.Yol : label ve input bind etme(for ve id attribute kullanma)-->
        <br><br>
        <p>Adres: <input type="text" name="Address"></p>
        <br>
    </div>

        <div>
            <label>Password : <input type="password" name="şifre" id="password"></label>
        </div>

        <div>
            <label for="gender-1">Male<input type="radio" name="gender" value="male" id="gender-1" checked></label>
            <label for="gender-2">Female<input type="radio" name="gender" value="female" id="gender-2"></label>
        </div>

        <div>
            <label>My Vehicles :</label><br>
            <input type="checkbox" name="vehicle-1" id="vehicle-1" value="bicycle">
            <label for="vehicle-1">Bicycle</label>
            <input type="checkbox" name="vehicle-2" id="vehicle-2" value="car">
            <label for="vehicle-2">Car</label>
            <input type="checkbox" name="vehicle-3" id="vehicle-3" value="ship">
            <label for="vehicle-3">Ship</label>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" step="2" min="18" max="100" placeholder="Age">
        </div>
        

        <div>
            <label for="gsearch" > Search Google</label>
            <input type="search" name="search" id="gsearch" placeholder="search something">
        </div>
        <div>
            <label for="favcolor">Select your fav colour</label>
            <input type="color" id="favcolor" name="favcolor">
        </div>

        <div>
            <label for="birthday">Birthday :</label>
            <input type="date" id="birthday" name="birthdate" min="1980-01-02" max="2023-01-02">
        </div>
        <div>
            <label for="email">Enter your email :</label>
            <input type="email" name="email" id="email" maxlength="45">
        </div>
        <div>
            <label for="myfile">Select a file</label>
            <input type="file" name="file" id="myfile">
        </div>
        <div>
            <label for="phone">Enter your phone number :</label>
            <input type="tel" name="phone-number" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>
        <input type="reset">
        <input type="submit" value="Send Data">
    </form>
    
</body>
</html>
